<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Солнечный луч</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/holiday.css@0.11.2" rel="stylesheet">
  <style>main{max-width:960px;margin:2rem auto;padding:0 1rem}</style>
</head>
<body>
<header>
  <nav>
    <a href="{{ url_for('smm.dashboard') }}">Главная</a>
    <a href="{{ url_for('smm.post_generator') }}">Post generator</a>
    <a href="{{ url_for('smm.stats') }}">Stats</a>
    <span style="float:right"><a href="{{ url_for('auth.logout') }}">Выйти</a></span>
  </nav>
</header>
<main>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for cat,msg in messages %}<div class="{{ cat }}">{{ msg }}</div>{% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</main>
</body>
</html>
